        body {
            margin: 0;
            padding: 0;

            color: white;
            overflow-x: hidden;
        }

        .sidebar {
            width: 260px;
            height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 4px;
            border: none;
            background: none;
            color: #9CA3AF;
            border-radius: 8px;
            transition: all 0.2s;
            cursor: pointer;
            text-align: left;
        }

        .nav-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #3B82F6;
        }

        .nav-item.active {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid rgba(55, 65, 81, 0.3);
        }

        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            width: calc(100vw - 260px);
        }

        .dashboard-card {
            background: linear-gradient(145deg, #1f2937 0%, #111827 100%);
            border: 1px solid #374151;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .metric-card {
            background: linear-gradient(145deg, #1f2937 0%, #111827 100%);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-running {
            background: #10B981;
            box-shadow: 0 0 8px #10B981;
        }

        .status-stopped {
            background: #EF4444;
            box-shadow: 0 0 8px #EF4444;
        }

        .ai-highlight {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }

        .btn-primary {
            background: linear-gradient(135deg, #3B82F6 0%, #8B5CF6 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .form-input {
            background: #374151;
            border: 1px solid #4B5563;
            border-radius: 8px;
            padding: 12px;
            color: white;
            width: 100%;
            margin-bottom: 16px;
        }

        .trade-row {
            padding: 16px;
            background: rgba(31, 41, 55, 0.5);
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #3B82F6;
        }

        .pnl-positive {
            color: #10B981;
        }

        .pnl-negative {
            color: #EF4444;
        }
    </style>
</head>

                    {/* Sidebar */}
                    <div className="sidebar">
                        <div className="sidebar-header">
                            <div style={{display: 'flex', alignItems: 'center', gap: '12px'}}>
                                <div className="pulse-glow" style={{padding: '8px', backgroundColor: '#3B82F6', borderRadius: '8px'}}>
                                    ⚡
                                </div>
                                <div>
                                    <h1 style={{fontSize: '1.25rem', fontWeight: 'bold'}}>
                                        <span className="ai-highlight">AI</span> Trader
                                    </h1>
                                    <p style={{fontSize: '0.75rem', color: '#9CA3AF'}}>Copy Trading Bot</p>
                                </div>
                            </div>
                            
                            <div style={{marginTop: '16px', padding: '12px', backgroundColor: '#374151', borderRadius: '8px'}}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                    <span style={{fontSize: '0.875rem', color: '#D1D5DB'}}>Bot Status</span>
                                    <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}>
                                        <div className={`status-indicator status-${botStatus}`}></div>
                                        <span style={{fontSize: '0.875rem', fontWeight: '500', color: botStatus === 'running' ? '#10B981' : '#EF4444'}}>
                                            {botStatus === 'running' ? 'Running' : 'Stopped'}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <nav className="sidebar-nav">
                            {menuItems.map((item) => (
                                <button
                                    key={item.id}
                                    onClick={() => setCurrentPage(item.id)}
                                    className={`nav-item ${currentPage === item.id ? 'active' : ''}`}
                                >
                                    <span>{item.icon}</span>
                                    <span>{item.label}</span>
                                </button>
                            ))}
                        </nav>

                        <div className="sidebar-footer">
                            <div style={{padding: '12px', background: 'linear-gradient(to right, #3B82F6, #8B5CF6)', borderRadius: '8px'}}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}>
                                    <span>📈</span>
                                    <div>
                                        <p style={{fontSize: '0.875rem', fontWeight: '500'}}>Enhanced AI</p>
                                        <p style={{fontSize: '0.75rem', color: 'rgba(255,255,255,0.8)'}}>Copy Trading Active</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div style={{marginTop: '12px', padding: '8px', backgroundColor: isPaperMode ? 'rgba(16, 185, 129, 0.1)' : 'rgba(239, 68, 68, 0.1)', border: `1px solid ${isPaperMode ? 'rgba(16, 185, 129, 0.3)' : 'rgba(239, 68, 68, 0.3)'}`, borderRadius: '8px', cursor: 'pointer'}} onClick={() => {
                                if (!isPaperMode) {
                                    // Switching to live mode
                                    const hasKeypairs = userSettings.solanaPrivateKey ? true : false;
                                    if (!hasKeypairs) {
                                        alert('⚠️ Please add your Solana keypairs in Settings before switching to Live Mode!');
                                        return;
                                    }
                                }
                                setIsPaperMode(!isPaperMode);
                            }}>
                                <div style={{display: 'flex', alignItems: 'center', gap: '8px'}}>
                                    <span style={{fontSize: '0.875rem'}}>{isPaperMode ? '🛡️' : '🔴'}</span>
                                    <span style={{fontSize: '0.75rem', color: isPaperMode ? '#10B981' : '#EF4444', fontWeight: '600'}}>
                                        {isPaperMode ? 'Paper Mode' : 'Live Mode'}
                                    </span>
                                </div>
                            </div>

                            {/* User Info & Logout */}
                            <div style={{marginTop: '12px', padding: '8px', backgroundColor: 'rgba(55, 65, 81, 0.5)', borderRadius: '8px'}}>
                                <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                    <div>
                                        <div style={{fontSize: '0.75rem', color: '#9CA3AF'}}>Logged in as</div>
                                        <div style={{fontSize: '0.75rem', color: '#D1D5DB', fontWeight: '500'}}>
                                            {currentUser?.email?.substring(0, 15)}...
                                        </div>
                                    </div>
                                    <button
                                        onClick={logout}
                                        style={{
                                            padding: '4px 8px',
                                            borderRadius: '4px',
                                            border: 'none',
                                            backgroundColor: '#EF4444',
                                            color: 'white',
                                            fontSize: '0.75rem',
                                            cursor: 'pointer'
                                        }}
                                    >
                                        🚪
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Main Content */}
                    <div className="main-content">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
