<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI Crypto Trading Bot Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }

        .sidebar {
            width: 280px;
            height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            border-right: 1px solid #374151;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(55, 65, 81, 0.3);
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: #d1d5db;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }

        .nav-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
        }

        .nav-item.active {
            background: linear-gradient(90deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
        }

        .sidebar-footer {
            padding: 24px;
            border-top: 1px solid rgba(55, 65, 81, 0.3);
        }

        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 24px;
        }

        .dashboard-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(71, 85, 105, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
        }

        .metric-card {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running { background-color: #10b981; }
        .status-stopped { background-color: #ef4444; }
        .status-error { background-color: #f59e0b; }

        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }

        .grid { display: grid; gap: 24px; }
        .grid-cols-1 { grid-template-columns: repeat(1, 1fr); }
        .grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-cols-4 { grid-template-columns: repeat(4, 1fr); }

        @media (min-width: 768px) {
            .md\\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
            .md\\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
            .md\\:grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        }

        @media (min-width: 1024px) {
            .lg\\:grid-cols-2 { grid-template-columns: repeat(2, 1fr); }
            .lg\\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
            .lg\\:grid-cols-4 { grid-template-columns: repeat(4, 1fr); }
        }

        .ai-highlight {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            to { box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

                            const isActive = currentPage === item.id;

                            </div>
                        </div>

        };

        // Dashboard Component  
        const Dashboard = ({ botStatus }) => {
            const [liveData, setLiveData] = useState({

                aiConfidence: 85,

                                                <div>
                                                    <p className="text-gray-400 text-sm">Volume</p>
                                                    <p className="text-white font-medium">${token.volume.toLocaleString()}</p>
                                                </div>
                                                <div>
                                                    <p className="text-gray-400 text-sm">Sentiment</p>
                                                    <p className="text-green-400 font-medium capitalize">{token.sentiment}</p>
                                                </div>
                                                <div>
                                                    <p className="text-gray-400 text-sm">Social Buzz</p>
                                                    <p className="text-blue-400 font-medium">{token.socialMentions} mentions</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="text-right ml-4">
                                            <div className="bg-blue-600 text-white px-3 py-1 rounded text-sm font-medium">
                                                {token.prediction}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [botStatus, setBotStatus] = useState('running');
            const [currentPage, setCurrentPage] = useState('dashboard');

            useEffect(() => {
                const fetchBotStatus = async () => {
                    try {
                        const response = await fetch('http://localhost:8080/api/status');
                        const data = await response.json();
                        setBotStatus(data.isRunning ? 'running' : 'stopped');
                    } catch (error) {
                        console.error('Failed to fetch bot status:', error);
                        setBotStatus('running'); // Default to running for demo
                    }
                };

                fetchBotStatus();
                const interval = setInterval(fetchBotStatus, 5000);
                return () => clearInterval(interval);
            }, []);

            const renderContent = () => {
                switch (currentPage) {
                    case 'dashboard':
                        return <Dashboard botStatus={botStatus} />;
                    case 'discovery':
                        return <TokenDiscovery />;
                    case 'strategies':
                        return (
                            <div className="dashboard-card">
                                <h1 className="text-3xl font-bold text-white mb-4">🧠 AI Strategies</h1>
                                <p className="text-gray-400">Advanced AI trading strategies coming soon...</p>
                            </div>
                        );
                    default:
                        return <Dashboard botStatus={botStatus} />;
                }
            };

            return (
                <div className="app">
                    <Sidebar 
                        currentPage={currentPage} 
                        setCurrentPage={setCurrentPage} 
                        botStatus={botStatus} 
                    />
                    <div className="main-content">
                        {renderContent()}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
